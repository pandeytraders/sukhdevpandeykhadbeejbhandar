<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Pandey Traders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Pandey Traders</h1>
            <p>Sukhdev Pandey Khad Beej Bhandar</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Products.html">Products</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="payment-section">
        <h2>Payment Details</h2>

        <form id="payment-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="Enter your card number" required><br><br>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required><br><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="Enter CVV" required><br><br>

            <button type="submit">Pay Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Pandey Traders. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Payment successfully completed!");
            window.location.href = 'receipt.html';  // Redirect to receipt page after payment success
        });
    </script>
</body>
</html>
